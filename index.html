<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Numbers</title>
  <link href="https://fonts.googleapis.com/css?family=Copse&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Numbers</h1>
    </div>
    <div id="formContainer">
        <form>
            <label for="num-1">Enter a number to get a fact</label>
            <div><input type="text" name="num-1" id="num-1"></div>
            <button id="fact-btn-1">Get Fact</button>
            <button id="fact-btn-3">Get 4 Facts</button>
            <br>
            <label for="num2">Enter multiple numbers seperated by commas to get facts</label>
            <div><input type="text" name="num2" id="num-2"></div>
            <button id="fact-btn-2">Get Facts</button>
        </form>
    </div>
    <div id="facts-container">
        <h2>Facts</h2>
        <p id="facts"></p>
    </div>

    
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>

</body>
</html>
